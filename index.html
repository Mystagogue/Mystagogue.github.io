    body {
      position: absolute;
      margin: 0px;
      padding: 0px;
      width: 100%;
      height: 100%;
      font-family: "Josefin Sans", sans-serif;
      user-select: none;
      --menu-height: 100px;
    }

    #menu {
      overflow: hidden;
      width: 100%;
      height: var(--menu-height);
      position: fixed;
      bottom: 0px;
      left: 0px;
      border-top: 2px solid #3e69b0;
      color: #badfe7;
      background-color: black;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    a {
      text-decoration: none;
    }

    #inner-menu {
      margin-left: 25px;
      margin-right: 25px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 25px;
      width: 100vw;
      max-width: 1200px;
      min-width: 950px;
    }

    .menu-block {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 25px;
    }

    @media screen and (max-width: 950px) {
      body {
        --menu-height: 330px;
      }

      #inner-menu {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 10px;
        width: 100vw;
      }

      .menu-block {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 10px;
      }

      button {
        width: 160px;
      }
    }

    button {
      color: #3e69b0;
      background-color: transparent;
      margin: 0px;
      padding: 8px;
      border: 1px solid #3e69b0;
      border-radius: 12px;
      font-family: sans-serif;
      font-size: 16px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 5px;
    }

    button svg {
      width: 17px;
      height: 17px;
      fill: #3e69b0;
    }

    button:active svg {
      fill: #badfe7;
    }

    button:hover {
      background-color: #1a2340;
    }

    button:active {
      color: #badfe7;
      border-color: #badfe7;
      background-color: #1a2340;
    }

    .heading {
      color: #badfe7;
      margin: 0px;
      padding-bottom: 0px;
    }

    .subscript {
      color: #3e69b0;
      margin: 0px;
      padding-top: 0px;
      font-style: italic;
    }

    #screen {
      overflow: hidden;
      width: 100%;
      height: calc(100% - var(--menu-height));
      top: 0;
      left: 0;
      background: rgb(252, 176, 69);
      background: radial-gradient(circle, rgba(252, 176, 69, 1) 0%, rgba(253, 29, 29, 1) 29%, rgba(0, 0, 0, 1) 60%);
      perspective: 700px;
    }

    .cube {
      position: absolute;
      top: 50%;
      left: 50%;
      width: auto;
      height: auto;
      margin: 0;
      user-select: none;
      transform-style: preserve-3d;
      transform-origin: center center;
      transform: translateZ(100px) translateY(-140px) rotateX(-8deg);
    }

    .face {
      position: absolute;
      margin-left: -300px;
      margin-top: -200px;
      width: 600px;
      height: 400px;
      backface-visibility: hidden;
      -webkit-backface-visibility: hidden;
      transition: outline 0.5s ease-in-out 0s;
      cursor: pointer;
      background-color: skyblue;
      opacity: 0.5;
    }

    .picture {
      position: absolute;
      left: -50px;
      top: -50px;
      width: 100px;
      height: 100px;
      backface-visibility: hidden;
      -webkit-backface-visibility: hidden;
      transition: outline 0.5s ease-in-out 0s;
      cursor: pointer;
      opacity: 0.5;
    }

    .monk {
      position: absolute;
      backface-visibility: hidden;
      -webkit-backface-visibility: hidden;
      transition: outline 0.5s ease-in-out 0s;
      cursor: pointer;
    }
  </style>

  <script type="text/javascript">
    const cube = document.getElementById("cube");
    const screen = document.getElementById("screen");

    let xVal = 25;
    let yVal = 25;

    function cameraMove(xPos, yPos) {
      var winHeight = window.innerHeight / 2;
      var winWidth = window.innerWidth / 2;

      cube.style.transform = `rotateY(${(xPos - winWidth) / 25}deg) rotateX(${-(yPos - winHeight) / 25 - 8}deg) translateZ(100px) translateY(-140px)`;
    }

    let moveControl = e => {
      cube.style.transition = `transform 0.01s ease-in-out 0s`;
      cameraMove(e.clientX, e.clientY);
      // console.log(e.clientX, e.clientY);
    };

    let resetToCenter = () => {
      cube.style.transition = `transform 0.5s ease-in-out 0s`;
      cameraMove(window.innerWidth / 2, window.innerHeight / 2);
    };

    screen.addEventListener("mousemove", moveControl);

    screen.addEventListener("mouseleave", resetToCenter);

    window.addEventListener("mouseout", resetToCenter);
  </script>
