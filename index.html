body {
	position: absolute;

#screen {
	overflow: hidden;
	width: 100%;
	height: 100%;
	background: rgb(252,176,69);
	background: radial-gradient(circle, rgba(252,176,69,1) 0%, rgba(253,29,29,1) 29%, rgba(0,0,0,1) 60%);
	perspective: 700px;
}


.cube {
	position: absolute;
	top: 50%;
	left: 50%;
	width: auto;
	height: auto;
	margin: 0;
	user-select: none;
	transform-style: preserve-3d;
	transform-origin: center center;
	transform: translateZ(100px) translateY(-140px) rotateX(-8deg);
}


.face {
	position: absolute;
	margin-left: -300px;
	margin-top: -200px;
	width: 600px;
	height: 400px;
	backface-visibility: hidden;
	-webkit-backface-visibility: hidden;
	transition: outline 0.5s ease-in-out 0s;
	cursor: pointer;
	background-color: skyblue;
	opacity: 0.5;
}

.picture {
	position: absolute;
	left: -50px;
	top: -50px;
	width: 100px;
	height: 100px;
	backface-visibility: hidden;
	-webkit-backface-visibility: hidden;
	transition: outline 0.5s ease-in-out 0s;
	cursor: pointer;
	opacity: 0.5;
}

.monk {
	position: absolute;
	backface-visibility: hidden;
	-webkit-backface-visibility: hidden;
	transition: outline 0.5s ease-in-out 0s;
	cursor: pointer;
}

</style>

<script type="text/javascript">

const cube = document.getElementById("cube");


let xVal = 25;
let yVal = 25;

function cameraMove(xPos, yPos) {
	var winHeight = window.innerHeight / 2;
	var winWidth = window.innerWidth / 2;

	cube.style.transform = `rotateY(${(xPos - winWidth) / 25}deg) rotateX(${(-(yPos - winHeight) / 25) - 8}deg) translateZ(100px) translateY(-140px)`;
}


let moveControl = (e) => {
	cube.style.transition = `transform 0.01s ease-in-out 0s`;
	cameraMove(e.clientX, e.clientY);
	// console.log(e.clientX, e.clientY);
}


let resetToCenter = () => {
	cube.style.transition = `transform 0.5s ease-in-out 0s`;
	cameraMove(window.innerWidth / 2, window.innerHeight / 2);
}



document.addEventListener("mousemove", moveControl);

document.addEventListener("mouseleave", resetToCenter);

window.addEventListener("mouseout", resetToCenter);



</script>
